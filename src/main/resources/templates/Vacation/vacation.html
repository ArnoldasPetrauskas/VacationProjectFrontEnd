<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacation</title>
</head>
<body>
<div th:object="${vacation}">
    <h2 th:text="*{title}">Title</h2>
    <p th:text="*{description}">Description</p>
    <p th:text="*{country}">Country</p>
    <p th:text="*{city}">City</p>
    <p th:text="*{vacationStartDate}">Start date:</p>
    <p th:text="*{vacationEndDate}">End date</p>
    <p th:text="*{price}">Price</p>
    <p th:text="*{organizer.name}">Organizer</p>
</div>
</body>
</html>
